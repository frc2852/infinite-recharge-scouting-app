<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/jpg" href="assets/2019bot.jpg" />
    <title>
      Scouting Settings
    </title>
  <link href="main.css" rel="stylesheet"></head>

  <body>
    <div class="title">
      Settings
    </div>
    <br />
    <div class="flex mb-4 items-center">
      <div class="w-1/4 text-3xl text-center">
        Select Alliance Colour:
      </div>
      <div class="w-1/3 text-5xl text-center button-square alliance-colour" alliance-id="redTeam">
        Red
      </div>
      <div class="w-1/3 text-5xl text-center button-square alliance-colour" alliance-id="blueTeam">
        Blue
      </div>
    </div>
    <div class="flex mb-4 items-center">
      <div class="w-1/4 text-3xl text-center">
        Select Alliance Station:
      </div>
      <div class="w-1/4 text-5xl text-center button-square alliance-station" station-id="0">
        1
      </div>
      <div class="w-1/4 text-5xl text-center button-square alliance-station" station-id="1">
        2
      </div>
      <div class="w-1/4 text-5xl text-center button-square alliance-station" station-id="2">
        3
      </div>
    </div>
    <br />
    <form class="text-3xl items-center">
      Enter Scouter:
      <input type="text" id="scouter" />
    </form>
    <!-- needs to be aligned better -->
    <br />
    <div class="app-select-button save-settings">
      Save Data
    </div>
    <br />
    <div class="wipe">
      Erase All Data
    </div>
  <script type="text/javascript" src="js/app.js"></script><script type="text/javascript" src="js/field-app.js"></script><script type="text/javascript" src="js/download-schedule.js"></script><script type="text/javascript" src="js/settings.js"></script><script type="text/javascript" src="service-worker.js"></script></body>
</html>
