<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/jpg" href="images/joof.jpg"/>
    <title>2852 Scouting App</title>
  </head>
  <body>
    <div class="container">
      <div class="flex absolute inset-0">
        <div class="w-1/3 bg-blue-700">
          placeholder - top of team pane
          <br><br>
          <h1 class="text-center">team name (header)</h1>
          <br><br>
          <div>
            <a href="https://www.instagram.com/jeffwu05/"></a><img src="images/joof.jpg">
          </div>
        </div>
        <div class="w-2/3">
          <ul class="flex">
            <li class="flex-1 mr-2">
              <a class="text-center block border border-white rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-2 px-4" href="#">Autonomous</a>
            </li>
            <li class="flex-1 mr-2">
              <a class="text-center block border border-white rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-2 px-4" href="#">Teleoperated</a>
            </li>
            <li class="flex-1 mr-2">
              <a class="text-center block border border-white rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-2 px-4" href="#">Endgame</a>
            </li>
          </ul>
          <br><br><br>
          <div class="flex mb-4 items-center">
            <div class="w-1/3 text-center">
              <div class="text-center square-button-rb" data-phase="teleop">Pickup Ball</div>
            </div>
            <div class="w-1/3 items-center">
              <div class="text-center btn-high-goal" data-phase="teleop">High Goal</div>
              <br>
              <div class="text-center btn-low-goal" data-phase="teleop">Low Goal</div>
              <br>
              <div class="text-center btw-miss-ball" data-phase="teleop">Missed Ball</div>
            </div>
            <div class="w-1/3 items-center">
              <div class="text-center btn-undo" data-phase="teleop">Undo Click</div>
            </div>
          </div>
          <br><br><br>
          <div class="flex mb-4 items-center">
            <div class="w-1/4">
              <div class="text-center" id="rotation-successful">Rotation Control Successful</div>
            </div>
            <div class="w-1/4">
              <div class="text-center" id="rotation-failed">Rotation Control Failed</div>
            </div>
            <div class="w-1/4">
              <div class="text-center" id="position-successful">Position Control Successful</div>
            </div>
            <div class="w-1/4">
              <div class="text-center" id="position-failed">Position Control Failed</div>
            </div>
         </div>
      </div>
    </div>
  </body>
</html>
